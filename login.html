<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Club de Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="javascript/cargarComponentes.js" defer></script>
</head>
<body>
    <header id="header"></header>

    <div class="login-container">
        <div class="login-header">
            <i class="fa-solid fa-paw user-icon"></i>
        </div>
        <form action="procesar_login.php" method="POST">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="usuario" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="contrasena" id="password" placeholder="Contraseña" required>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="recordarme"> Recordarme
                </label>
                <a href="./recuperar_contrasena.html">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="login-button">INGRESAR</button>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>
        </form>
    </div>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
